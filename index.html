<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE MONITOREO CARDÍACO - VISUAL</title>
    <style>
        body { background: #050000; color: #ff0000; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; margin: 0; overflow: hidden; }
        h1 { margin-top: 20px; font-weight: bold; letter-spacing: 3px; text-transform: uppercase; color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        #container { position: relative; width: 92%; height: 65vh; margin: 10px auto; background: #0a0000; border: 2px solid #440000; border-radius: 10px; box-shadow: inset 0 0 50px #220000; }
        #visualizer { width: 100%; height: 100%; }
        .dashboard { display: flex; justify-content: center; gap: 30px; margin: 15px; }
        .panel { background: #150000; padding: 15px; border: 1px solid #660000; border-radius: 8px; min-width: 180px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .panel label { display: block; font-size: 11px; color: #aa0000; margin-bottom: 5px; font-weight: bold; }
        .panel span { font-size: 38px; font-weight: bold; font-family: 'Courier New', monospace; color: #ff3333; }
        button { padding: 15px 50px; font-size: 18px; cursor: pointer; background: #aa0000; color: white; border: none; border-radius: 5px; font-weight: bold; transition: 0.2s; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        button:hover { background: #ff0000; box-shadow: 0 0 25px #ff0000; transform: scale(1.02); }
        .status-bar { font-size: 13px; color: #00ff00; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>

    <h1>Monitoreo Escalar en Tiempo Real</h1>
    
    <div class="dashboard">
        <div class="panel">
            <label>IMPULSO CARDÍACO</label>
            <span id="power">0</span>
        </div>
        <div class="panel">
            <label>SISTEMA WAKELOCK</label>
            <span id="lockStatus">OFF</span>
        </div>
    </div>

    <div id="container">
        <canvas id="visualizer"></canvas>
    </div>

    <button id="startBtn">ACTIVAR MONITOR ROJO</button>
    <div id="info" class="status-bar">MODO: SOLO VISUAL - SIN SALIDA DE AUDIO</div>

    <script>
        let wakeLock = null;
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const powerDisplay = document.getElementById('power');
        const lockStatus = document.getElementById('lockStatus');

        async function activarWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    lockStatus.innerText = "ON";
                    lockStatus.style.color = "#00ff00";
                }
            } catch (err) { console.log("Bloqueo de pantalla no disponible"); }
        }

        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                });

                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 18.0; // Ganancia alta para ver latidos débiles

                const filter = audioCtx.createBiquadFilter();
                filter.type = "lowpass";
                filter.frequency.value = 80; // Filtro estricto para latidos limpios

                source.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(analyser);
                // No conectamos a destination para mantener el silencio

                analyser.fftSize = 1024;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                await activarWakeLock();
                document.getElementById('startBtn').style.display = "none";

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteTimeDomainData(dataArray);

                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;

                    // Fondo con rejilla médica oscura
                    ctx.fillStyle = "#050000";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.strokeStyle = '#220000';
                    ctx.lineWidth = 1;
                    for(let i=0; i<canvas.width; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
                    for(let i=0; i<canvas.height; i+=40) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

                    // Línea de la onda escalar roja
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = '#ff0000';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ff0000';
                    ctx.beginPath();

                    let sliceWidth = canvas.width * 1.0 / bufferLength;
                    let x = 0;
                    let maxVal = 0;

                    for(let i = 0; i < bufferLength; i++) {
                        let v = dataArray[i] / 128.0;
                        let y = v * canvas.height / 2;
                        if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                        x += sliceWidth;
                        if(dataArray[i] > maxVal) maxVal = dataArray[i];
                    }

                    ctx.lineTo(canvas.width, canvas.height / 2);
                    ctx.stroke();
                    
                    // Actualizar potencia numérica
                    let currentPower = Math.max(0, maxVal - 128);
                    powerDisplay.innerText = currentPower;
                }
                draw();
            } catch (err) { alert("ERROR: Conecta los audífonos y acepta los permisos."); }
        });
    </script>
</body>
</html>
